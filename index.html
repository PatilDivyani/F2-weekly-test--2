<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <p class="text1">Filter ui cards via their profession.</p>

    <!-- Select Profession -->
    <div class="drop">
      <select id="dropdown">
        <option value="">Profession</option>
        <option value="Developer">Developer</option>
        <option value="Admin">Admin</option>
        <div class="arrow"><i class="fas fa-chevron-down"></i></div>
      </select>
    </div>

    <!-- id - name -profession- age to display -->
    <div id="container">
      <!-- <div class="user">
            <div>1</div>
            <div>Name: John</div>
            <div>Profession: Developer</div>
            <div>Age: 22</div>
        </div> -->
    </div>

    <!-- Filter Button -->
    <button onclick="filterUsers()" class="btn" id="filterbtn" type="button">
      <p>Filter</p>
    </button>

    <!--Add new User  -->
    <div class="addUser">

      <p class="text1">Add a new user</p>

      <div class="form">
        <div>
          <label for="name">Enter Name</label>
          <input type="text" id="addname" />
        </div>
        <div>
          <label for="profession">Enter Profession</label>
          <input type="text" id="addprofession" />
        </div>
        <div>
          <label for="age">Enter Age</label>
          <input type="number" id="addage" />
        </div>
      </div>

      <button onclick="addUser()" class="btn" id="addButton" type="button">
        <p>Add User</p>
      </button>
    </div>

    <script src="java.js"></script>
  </body>
</html>
